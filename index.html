<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Energy Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body
    class="bg-gradient-to-br from-green-100 via-white to-blue-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-2xl h-[85vh] flex flex-col bg-white rounded-2xl shadow-2xl overflow-hidden">
        <header class="bg-green-600 text-white text-center py-4 shadow-md">
            <h1 class="text-2xl font-semibold">âš¡ Smart Energy Chatbot</h1>
            <p class="text-sm">Your personal assistant for reducing electricity bills and saving energy</p>
        </header>

        <main id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-50"></main>

        <div id="typing" class="text-sm text-gray-500 italic px-4 pb-1 hidden">AI is typing...</div>

        <footer class="p-4 bg-white border-t">
            <div class="flex gap-2">
                <input id="userInput" type="text" placeholder="Ask me how to save energy..."
                    class="flex-grow border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400" />
                <button onclick="sendMessage()"
                    class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-full transition">Send</button>
                <button id="clearChat" onclick="clearChatHistory()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-full transition" aria-label="Start new chat">New Chat</button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
